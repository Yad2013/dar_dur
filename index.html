a{

b{

#con{

#pic{

text-align:left;

}
.cg{
display: grid;

}
.cgw{
display: grid;
grid-template-columns: auto;

td{

}
img{

color:red;
cursor:pointer;

background-color: #eee;
border-radius: 6px;
}

w-d {
position: relative;
}
t-t{
background-color:#555;
color: #fff;
text-align: center;
white-space: nowrap;
border-radius: 6px;
padding: 4px 10px;
position: absolute;
z-index: 1;
/* bottom:120%; */
}

t-t p{
font-family: amiri;
line-height: 100%;
margin: 0;
padding: 4px;
}
t-t b{
position: absolute;
top: 100%;
/* left: 40%; */
border-width: 6px;
border-style: solid;
border-color: #555 transparent transparent transparent;

t-t:hover {
/* visibility: visible; */
color:yellow;

#pic{
float:left;

/* margin-top:20px; */

color:#fff;
background-color:#00f;
width:200px;
height:200px;

margin:20px;

line-height:170%;
text-align: center;
}

display: grid;
grid-template-columns: auto auto;
}
